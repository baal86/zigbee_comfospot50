- name: "MQTT Livingroom Fan"
  unique_id: "zigbee2mqtt/livingroom/fan"
  command_topic: "zigbee2mqtt/livingroom/fan/set"
  command_template: '{ "fan_mode": {{ iif(value == "on"), "low","off" }} }'
  state_topic: "zigbee2mqtt/livingroom/fan" 
  state_value_template: "{% if 'off' in value_json.fan_mode %}OFF{%else%}ON{%endif%}"
  preset_mode_command_topic: "zigbee2mqtt/livingroom/fan/set"
  preset_mode_command_template: '{ "fan_mode": "{{ value }}"}'
  preset_modes:
    -  "off"
    -  "low"
    -  "medium"
    -  "high"
  device:
    identifiers: "74:4d:bd:ff:fe:64:4d:1d" 
    name: "Zigbee2MQTT Livingroom Fan"
    manufacturer: Esphome

